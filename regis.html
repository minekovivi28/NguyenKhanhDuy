<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShuFilm</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.13.1-web/css/all.min.css">
    <link rel="stylesheet" href="">
</head>

<body>
    <div class="modal">
        <div class="modal__overlay"></div>
        <div class="modal__body">


            <div class="auth-form">
                <div class="auth-form__container">
                    <div class="auth-form__header">
                        <h3 class="auth-form__heading">Đăng kí</h3>
                        <span class="auth-form__switch-btn">Đăng nhập</span>
                    </div>
                    <div class="auth-form__form">
                        <div class="auth-form__group">
                            <input type="text" class="auth-form__input" placeholder="Nhập email">
                        </div>
                        <div class="auth-form__group">
                            <input type="password" class="auth-form__input" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="auth-form__group">
                            <input type="password" class="auth-form__input" placeholder="Nhập lại mật khẩu">
                        </div>
                    </div>
                    <div class="auth-form__aside">
                        <p class="auth-form__policy-text">
                            Đồng ý với chúng tôi
                            <a href="" class="auth-form__text-link">Điều khoản web phim</a> &
                            <a href="" class="auth-form__text-link">Chính sách bảo mật</a>
                        </p>
                    </div>
                    <div class="auth-form__controls">
                        <a href="index.html" class="auth-form__controls--backhome">
                            <button class="btn auth-form__controls-back">TRỞ LẠI</button>

                        </a>
                        <button class="btn btn--primary">ĐĂNG KÍ</button>
                    </div>
                </div>

                <div class="auth-form__socials">
                    <a href="" class="auth-form__socials--facebook btn btn--witch-icon">
                        <i class="auth-form__socials-icon fab fa-facebook-square"></i> Kết nối với Facebook</a>
                    <a href="" class="auth-form__socials--google btn btn--witch-icon">
                        <i class="fab fa-google"></i> Kết nối với Google</a>
                </div>

            </div>


</body>





</html>
